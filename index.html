<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculator with HTML, CSS, JS</title>
        <link href="styles.css" rel="stylesheet" type="text/css">
        
    </head>
    <body>
        <header>
            <h2>the calculator</h2>
        </header>
       

         <div class="container">   
             <div id="Calc">
                    <form>
                          <input type="number" id="input-number" name="screen"><br>
                          <fieldset>
                          <!-- <button type="button" class="buttons"> 1 </button>
                          <button type="button" class="buttons"> 2 </button>
                          <button type="button" class="buttons"> 3 </button> -->
                          <button type="button" id="btn-add" class="buttons"> + </button>
                          
                          <!-- <button type="button" class="buttons"> 4 </button>
                          <button type="button" class="buttons"> 5 </button>
                          <button type="button" class="buttons"> 6 </button> -->
                          <button type="button" id="btn-subtract" class="buttons small"> - </button>
                          
                          <!-- <button type="button" class="buttons"> 7 </button>
                          <button type="button" class="buttons"> 8 </button>
                          <button type="button" class="buttons"> 9 </button> -->
                          <button type="button" id="btn-multiply" class="buttons small"> * </button>
                          
                          <!-- <button type="button" class="buttons"> 0 </button> -->
                          <!-- <button type="button" class="buttons small">  .  </button>
                          <button type="button" class="buttons"> = </button> -->
                          <button type="button" id="btn-divide" class="buttons small"> / </button>
                        </fieldset>
                    </form>
                </div>
             <div id="results">
                 <h3 id="current-calculation">0</h3>
                <h3 id="current-result">Result: </h3>
             </div>
         </div>
         <script src="script.js" type="text/javascript"></script> 
    </body>

   
</html>
